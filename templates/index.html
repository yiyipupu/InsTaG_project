<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DATA HAMMER GROUP TALKING SYSTEM</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="mainBody" class="home dark-theme">
    <button class="theme-toggle" onclick="toggleTheme()">切换皮肤</button>
    <div class="container">
        <h1>DATA HAMMER GROUP<br>TALKING SYSTEM</h1>
        <div class="button-container">
            <button class="custom-btn btn" onclick="window.location.href='/model_training'"><span>训练模型</span></button>
            <button class="custom-btn btn" onclick="window.location.href='/video_generation'"><span>视频生成</span></button>
            <button class="custom-btn btn" onclick="window.location.href='/chat_system'"><span>人机对话</span></button>
        </div>
    </div>
    <div class="footer">© 2025 DATA HAMMER LAB</div>

    <script>
        // 页面加载时，应用上次保存的皮肤
        const savedSkin = localStorage.getItem('skin');
        if (savedSkin) {
            const body = document.getElementById('mainBody');
            body.classList.remove('dark-theme', 'light-theme');
            body.classList.add(savedSkin);
        }

        // 切换皮肤并保存到 localStorage
        function toggleTheme() {
            const body = document.getElementById('mainBody');
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('skin', 'light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('skin', 'dark-theme');
            }
        }

    </script>
</body>
</html>
