<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DATA HAMMER GROUP TALKING SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default/style.css') }}">

    <style>
        body.main-bg {
            background: radial-gradient(circle at center, #0a0a0a 0%, #1b1b1b 100%);
            color: #fff;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: #00e5ff;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
            animation: glowText 3s infinite alternate;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-container button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 14px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }

        .button-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
        }

        .button-container button:active {
            transform: scale(0.98);
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px #00e5ff; }
            to { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 可选底部标识 */
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="main-bg">
    <div class="container">
        <h1>DATA HAMMER GROUP<br>TALKING SYSTEM</h1>
        <div class="button-container">
            <button onclick="window.location.href='/model_training'">训练模型</button>
            <button onclick="window.location.href='/video_generation'">视频生成</button>
            <button onclick="window.location.href='/chat_system'">人机对话</button>
        </div>
    </div>
    <div class="footer">© 2025 DATA HAMMER LAB</div>
</body>
</html>
