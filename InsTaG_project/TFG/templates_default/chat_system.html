    <script>
        // è¯­éŸ³å½•åˆ¶åŠŸèƒ½
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordButton = document.getElementById('recordButton');
        const timerDisplay = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        
        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedSeconds);
        }
        
        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'input.wav');

                    statusMessage.textContent = 'æ­£åœ¨è¯†åˆ«å¹¶ç”Ÿæˆè§†é¢‘...';

                    fetch('/chat/start', {
                        method: 'POST',
                        body: formData
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusMessage.textContent = 'å¯¹è¯å®Œæˆ';

                            const videoEl = document.getElementById('chatVideo');
                            videoEl.src = data.video_path + '?t=' + Date.now();
                            videoEl.load();
                            videoEl.play();
                        } else if (data.status === 'pending') {
                            // â­ å…³é”®æ”¹åŠ¨
                            statusMessage.textContent = data.msg || 'è§†é¢‘ä»åœ¨ç”Ÿæˆä¸­ï¼Œè¯·ç¨ååˆ·æ–°æŸ¥çœ‹';
                        }else {
                            statusMessage.textContent = data.msg || 'ç”Ÿæˆå¤±è´¥';
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        statusMessage.textContent = 'è¯·æ±‚å‡ºé”™';
                    });

                    stream.getTracks().forEach(track => track.stop());
                };
                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<span>â– </span> åœæ­¢å½•éŸ³';
                recordButton.classList.add('recording');
                recordingIndicator.style.display = 'flex';
                statusMessage.textContent = 'æ­£åœ¨å½•éŸ³...';
                
                // å¯åŠ¨è®¡æ—¶å™¨
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('è·å–éº¦å…‹é£æƒé™å¤±è´¥:', error);
                statusMessage.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®';
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.innerHTML = '<span>â—</span> å¼€å§‹å½•éŸ³';
                recordButton.classList.remove('recording');
                recordingIndicator.style.display = 'none';
                statusMessage.textContent = 'å½•éŸ³å®Œæˆï¼Œæ­£åœ¨ä¿å­˜...';
                
                // åœæ­¢è®¡æ—¶å™¨
                clearInterval(timerInterval);
            }
        }
        
        // å½•éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
